<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>PeFI</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='home.css'>
    <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<script
			defer
			src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
			integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
			crossorigin="anonymous"
		></script>
    
</head>
<body>
    
    <nav class="navbar navbar-dark bg-dark">
        <h1 id="nav_title">Spendee</h1>
        <div id="balance">
            <i class="fas fa-wallet"></i>
            <div class="divider"></div>
            <span  id="total">0</span>
        </div>
    </nav>
    <div class="container-fluid bg-light" style="min-height: 100vh" id="body">
        <div class="container">
            <div class="jumbotron mt-4">
                <div class="input-group mb-3">
                    <input
                        id="expenseText"
                        type="text"
                        class="form-control"
                        placeholder="Amount spent"
                        aria-label="Amount spent"
                        aria-describedby="spent in rupee"
                    />
                    <div class="input-group-append">
                        <span class="input-group-text" id="spent in rupee"><i class="fas fa-rupee-sign"></i></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="spent at"><i class="fas fa-at"></i></span>
                    </div>
                    <input
                        id="expenseDesp"
                        type="text"
                        class="form-control"
                        placeholder="spent On"
                        aria-label="spent On"
                        aria-describedby="spent at"
                    />
                </div>

                <div class="input-group-append" id="btn_grp">
                    <button class="btn btn-success" type="button" id="addbtn">Add</button>
                    <div class="divider"></div>
                    <button class="btn btn-danger" type="button" id="resetbtn">Reset</button>
                </div>
            </div>
    <!--<p id="demo"></p>-->
    <div id="editInput"></div>
    <div id="expenseTable">

    

    </div>
    
</body>
    <script src='home.js'></script>
</html>
